<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img class="place__image" src="images/kharachaevsk.jpg" alt="Карачаевск" />
            <div class="place__caption">
              <h2 class="place__name">Карачаевск</h2>
              <button class="place__like-button" type="button" aria-label="Поставить реакцию"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="images/elbrus.jpg" alt="Гора Эльбрус" />
            <div class="place__caption">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like-button" type="button" aria-label="Поставить реакцию"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="images/dombai.jpg" alt="Домбай" />
            <div class="place__caption">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like-button" type="button" aria-label="Поставить реакцию"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="images/elbrus.jpg" alt="Гора Эльбрус" />
            <div class="place__caption">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like-button" type="button" aria-label="Поставить реакцию"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="images/dombai.jpg" alt="Домбай" />
            <div class="place__caption">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like-button" type="button" aria-label="Поставить реакцию"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="images/kharachaevsk.jpg" alt="Карачаево-Черкесия" />
            <div class="place__caption">
              <h2 class="place__name">Карачаево-Черкесия</h2>
              <button class="place__like-button" type="button" aria-label="Поставить реакцию"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
        <div class="popup__form">
          <h2 class="popup__form-heading">Редактировать профиль</h2>
          <form class="form" name="profile-edit">
            <input type="text" class="form__item form__item-name popup__input popup__input_data_name" placeholder="Имя"
              value="Жак-Ив Кусто" name="name" required>
            <input type="text" class="form__item form__item-description popup__input popup__input_data_description"
              placeholder="Деятельность" value="Исследователь океана" name="description" required>
            <button class="form__save-button" type="submit">Сохранить</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
