<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><a href="#" class="header__logo"></a></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" alt="Аватар"></div><div class="profile__info"><div class="profile__heading"><h1 class="profile__title">Данные загружаются...</h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button></div><p class="profile__description">Данные загружаются...</p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="places"><ul class="places__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_content_profile"><div class="popup__container popup_content"><button class="popup__close-button" type="button" aria-label="Закрыть форму"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" name="profileEdit" novalidate><label class="popup__form-field"><input class="popup__input popup__input_data_name" id="name-input" placeholder="Имя" name="name" required minlength="2" maxlength="40" pattern="^[А-яA-z\-\s]*$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error name-input-error"></span></label> <label class="popup__form-field"><input class="popup__input popup__input_data_description" id="description-input" placeholder="Деятельность" name="description" required minlength="2" maxlength="200" pattern="^[А-яA-z\-\s]*$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error description-input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_content_avatar"><div class="popup__container popup_content"><button class="popup__close-button" type="button" aria-label="Закрыть форму"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form" name="avatarEdit" novalidate><label class="popup__form-field"><input type="url" class="popup__input popup__input_data_description" id="avatar-url-input" placeholder="Ссылка на картинку" name="url" required> <span class="popup__input-error avatar-url-input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_content_place"><div class="popup__container popup_content"><button class="popup__close-button" type="button" aria-label="Закрыть форму"></button><h2 class="popup__heading">Новое место</h2><form class="popup__form" name="newPlace" novalidate><label class="popup__form-field"><input class="popup__input popup__input_data_name" id="image-name-input" placeholder="Название" name="name" required minlength="2" maxlength="30" pattern="^[А-яA-z\-\s]*$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error image-name-input-error"></span></label> <label class="popup__form-field"><input type="url" class="popup__input popup__input_data_description" id="image-url-input" placeholder="Ссылка на картинку" name="url" required> <span class="popup__input-error image-url-input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_dark popup_content_image"><div class="popup__image-container popup_content"><button class="popup__close-button" type="button" aria-label="Закрыть форму"></button><figure class="popup__figure"><img class="popup__image"><figcaption class="popup__image-caption"></figcaption></figure></div></div><template id="create_place"><li class="place"><img class="place__image"/><div class="place__caption"><h2 class="place__name"></h2><div><button class="place__like-button" type="button" aria-label="Поставить реакцию"></button><p class="place__like-count"></p></div></div><button class="place__remove-button" type="button" aria-label="Удалить место"></button></li></template></div></body></html>
