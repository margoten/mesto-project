<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="places">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_content_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit">
          <input type="text" class="popup__input popup__input_data_name" placeholder="Имя" name="name" required>
          <input type="text" class="popup__input popup__input_data_description" placeholder="Деятельность"
            name="description" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_content_place">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="profile-edit">
          <input type="text" class="popup__input popup__input_data_name" placeholder="Название" name="name" required>
          <input type="text" class="popup__input popup__input_data_description" placeholder="Ссылка на картинку"
            name="description" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_dark popup_content_image">
      <div class="popup__image-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
        <figure class="popup__figure">
          <img class="popup__image">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="create_place">
      <li class="place">
        <img class="place__image" />
        <div class="place__caption">
          <h2 class="place__name"></h2>
          <button class="place__like-button" type="button" aria-label="Поставить реакцию"></button>
        </div>
        <button class="place__remove-button" type="button" aria-label="Удалить место"></button>
      </li>
    </template>
    <script src="script/constants.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
